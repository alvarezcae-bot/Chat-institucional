<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat Institucional</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background: #f0f0f0;
      text-align: center;
    }
    #n8n-chat {
      border: 1px solid #ccc;
      padding: 1em;
      background: #fff;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      padding: 0.5em;
      margin: 0.5em;
      font-size: 1em;
    }
    #chatLog p {
      text-align: left;
      margin: 0.5em 0;
    }
  </style>
</head>
<body>
  <h1>Bienvenido al Chat Institucional</h1>
  <div id="n8n-chat">
    <input type="text" id="userInput" placeholder="Escribe tu mensaje..." />
    <button id="sendBtn">Enviar</button>
    <div id="chatLog"></div>
  </div>

  <script type="module">
    import { sendMessage } from './chat.js';
    document.getElementById("sendBtn").addEventListener("click", sendMessage);
  </script>
</body>
</html>
