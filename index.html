<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat Institucional</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background: #f0f0f0;
      text-align: center;
    }
    #n8n-chat {
      border: 1px solid #ccc;
      padding: 1em;
      background: #fff;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      padding: 0.5em;
      margin: 0.5em;
      font-size: 1em;
    }
    #chatLog p {
      text-align: left;
      margin: 0.5em 0;
    }
  </style>
</head>
<body>
  <h1>Bienvenido al Chat Institucional</h1>
  <div id="n8n-chat">
    <input type="text" id="userInput" placeholder="Escribe tu mensaje..." />
    <button id="sendBtn">Enviar</button>
    <div id="chatLog"></div>
  </div>

  <script type="module">
    const webhookUrl = "https://63a4upplu8d9.ngrok-free.app/webhook/chat-agent"; // Actualiza si ngrok cambia

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chatLog = document.getElementById("chatLog");
      const message = input.value.trim();

      if (!message) return;

      const userMsg = document.createElement("p");
      userMsg.textContent = "üë§ T√∫: " + message;
      chatLog.appendChild(userMsg);

      input.value = "";

      try {
        const response = await fetch(webhookUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "ngrok-skip-browser-warning": "true"
          },
          body: JSON.stringify({
            messages: [
              {
                role: "user",
                content: message
              }
            ]
          })
        });

        const data = await response.json();

        const botMsg = document.createElement("p");
        botMsg.textContent = "ü§ñ Nathan: " + (data.messages?.[0]?.content || "Sin respuesta");
        chatLog.appendChild(botMsg);
      } catch (error) {
        const errorMsg = document.createElement("p");
        errorMsg.textContent = "‚ö†Ô∏è Error al conectar con el servidor.";
        chatLog.appendChild(errorMsg);
        console.error("Error:", error);
      }
    }

    document.getElementById("sendBtn").addEventListener("click", sendMessage);
  </script>
</body>
</html>
